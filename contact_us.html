<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendation</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>
    <div class="main-header">
            <header>
                <div id="logo-container">
                <i class="fa-solid fa-plane"></i>
                    <span id="logo">TravelBloom</span>
                </div>
                <ul id="nav-list" align="center">
                    <li><a href="./travel_recommendation.html">Home</a></li>
                    <li><a href="./about_us.html">About Us</a></li>
                    <li><a href="./contact_us.html">Contact Us</a></li>
                </ul>
        </header>
        </div>
    
        <div id="container">
            <ul id="contact_items">
                <li><a href="http://twitter.com/login"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href=" http://www.facebook.com/login/"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="http://www.instagram.com/accounts/login/"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="http://www.youtube.com"><i class="fa-brands fa-youtube"></i></a></li>
            </ul>
        <div id="contact_container">
        <div id="contact_id">
            <h1>CONTACT US</h1>
            <H6>Get in touch</H6>
        </div>
        <div id="contact_form">
            <form action="">
                <label for="name">Name</label><br>
                <input id="name" type="text" placeholder="Enter your name"><br>
                <label for="email">Email</label><br>
                <input id="email" type="email" placeholder="Enter your email"><br>
                <label for="message">Message</label><br>
                <input id="message" type="text" placeholder="Enter your message"><br>
                <button onclick="">Submit</button>
            </form>
        </div>
    </div>
        </div>
        
</body>
</html>
